<main class="w-full h-screen flex flex-col items-center justify-center px-4">
    <div class="max-w-sm w-full text-gray-600">
      <div *ngIf="message" class="alert alert-success">
          <p class="text-black">{{message}}</p>
        </div>
        <div *ngIf="error" class="alert alert-danger">
            <p class="text-black">{{error}}</p>
          </div>
          <div *ngIf="(newPassword !== newPasswordRepeat)" class="alert alert-danger">
            <p class="text-black">New Passwords does not match!</p>
          </div>
        
        <div class="text-center">
          
            <div class="mt-5 space-y-2">
                <h3 class="text-gray-800 text-2xl font-bold sm:text-3xl">Enter your Password</h3>
            </div>
        </div>
        <form class="mt-8 space-y-5" #newPasswordResetForm="ngForm" (ngSubmit)="onSubmit(newPasswordResetForm)">
            <div>
                <label class="font-medium">
                    Old Password
                </label>
                <input
                    type="password"
                    id="password"
                    placeholder="Repeat Password"
                    ngModel
                    name="password"
                    required
                    class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
                    minlength="8"
                />
            </div>
            <div>
                <label class="font-medium">
                    New password
                </label>
                <input
                    type="password"
                    id="newpassword"
                    placeholder="Repeat Password"
                    ngModel
                    name="newpassword"
                    [(ngModel)]="newPassword"
                    required
                    class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
                    minlength="8"
                />
            </div>
            <div>
                <label class="font-medium">
                    Repeat new password
                </label>
                <input
                    type="password"
                    id="newpasswordRepeat"
                    placeholder="Repeat Password"
                    ngModel
                    name="newpasswordRepeat"
                    required
                    [(ngModel)]="newPasswordRepeat"
                    class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
                    minlength="8" 
                />
                
            </div>
            <button
                class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150 disabled:bg-gray-500"
                type="submit"
                [disabled]="!newPasswordResetForm.valid || newPassword !== newPasswordRepeat"
            >
                <svg *ngIf="isLoading" xmlns="http://www.w3.org/2000/svg" class="animate-spin h-4 w-4 fill-white mr-2" viewBox="0 0 512 512">
                    <path d="M222.7 32.1c5 16.9-4.6 34.8-21.5 39.8C121.8 95.6 64 169.1 64 256c0 106 86 192 192 192s192-86 192-192c0-86.9-57.8-160.4-137.1-184.1c-16.9-5-26.6-22.9-21.5-39.8s22.9-26.6 39.8-21.5C434.9 42.1 512 140 512 256c0 141.4-114.6 256-256 256S0 397.4 0 256C0 140 77.1 42.1 182.9 10.6c16.9-5 34.8 4.6 39.8 21.5z"/>
                </svg>
              Reset Password
            </button>
  
            <div class="text-center">
                <a href="javascript:void(0)" routerLink="/auth/reset-password" class="hover:text-indigo-600">Forgot password?</a>
            </div>
        </form>
    </div>
     
  
  </main>
