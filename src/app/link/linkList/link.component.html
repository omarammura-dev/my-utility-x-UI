
<div class="space-y-6" *ngIf="!isCreateLinkRoute">
  <h3 class="text-2xl font-semibold text-gray-900">
    Links
  </h3>
  <app-button [text]="'Create new link'" routerLink="create-link" routerLinkActive="active" ></app-button>
  <div class="grid grid-cols-3 gap-4">
    <div *ngFor="let link of linksArray" class="bg-white shadow-lg overflow-hidden rounded-lg">
      <div class="px-6 py-5 text-md leading-6">
        <h2>{{ link.name }}</h2>
        <div class="flex items-center mt-2">
          <span class="text-gray-500 mr-2 ">Link:</span>
          <a class="underline hover:text-blue-500" href="{{link.url}}" >{{ link.url | truncate }}</a>
        </div>
        <div class="flex items-center mt-2">
          <span class="text-gray-500 mr-2">Short Link:</span>
          <a [href]="link.shorturl" class="underline hover:text-blue-500">{{ link.shorturl }}</a>
        </div>
        <div class="flex items-center mt-2">
          <span class="text-gray-500 mr-2">Created At:</span>
          <span>{{ link.createdat }}</span>
        </div>
        <div class="flex items-center mt-2">
          <span class="text-gray-500 mr-2">Clicks:</span>
          <span>{{ link.clicks }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
