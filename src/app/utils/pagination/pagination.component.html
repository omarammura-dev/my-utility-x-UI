<nav aria-label="...">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled':currentPage == 1}" >
        <a class="page-link" href="javascript:void(0)" (click)="pageClicked(currentPage - 1)">Previous</a>
      </li>
      <li (click)="pageClicked(page)" *ngFor="let page of pages" class="page-item" [ngClass]="{'active':page==currentPage}"><a class="page-link">{{page}}</a></li>
      <li class="page-item" style="cursor: pointer;">
        <a class="page-link" [ngClass]="{'disabled':currentPage == totalPages}" href="javascript:void(0)" (click)="pageClicked(currentPage + 1)">Next</a>
      </li>
    </ul>
    
</nav>
