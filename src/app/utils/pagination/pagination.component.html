<nav aria-label="...">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li (click)="pageClicked(page)" *ngFor="let page of pages" class="page-item" [ngClass]="{'active':page==currentPage}"><a class="page-link" href="#">{{page}}</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
    
</nav>
