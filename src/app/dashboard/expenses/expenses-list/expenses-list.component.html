<div class="container" *ngIf="expenses">
    <div class="row">
      <div class="col-6">
        <h2>Total Expenses</h2>
        <figure id="bar"></figure>
      </div>
      <div class="col-6">
        <h2>Monthly Expenses</h2>
        <figure id="plot"></figure>
      </div>
    </div>
    <br>
    <hr class="mb-4">
    <div class="d-flex justify-content-end ">
      <button class="btn btn-primary mb-3">Add Expense</button>
    </div>
    <table class="table table-striped" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of paginatedData; let index = index">
            <th scope="row">{{index}}</th>
            <td>{{expense.expenseName}}</td>
            <td>{{expense.expenseType}}</td>
            <td>{{expense.price | currency:"TRY":"â‚º"}}</td>
            <td>{{expense.expenseDate | date:"short"}}</td>
          </tr>
        </tbody>
      </table>
      <app-pagination [totalItems]="totalItems.asObservable()" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage" (onClick)="changePage($event)"></app-pagination>
</div>
